<div class="container mt-4">
  <form class="card p-4 shadow-lg bg-light">

    <h4 class="mb-4 text-primary">Add New Category</h4>

    <div class="mb-3">
      <label class="form-label">Category Name</label>
      <input type="text" class="form-control" placeholder="e.g. Phones">
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="3" placeholder="Enter category description..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Save Category</button>

  </form>
</div>
