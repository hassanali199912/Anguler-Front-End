<div class="container mt-4">
  <form class="card p-4 shadow-lg bg-light">

    <h4 class="mb-4 text-primary">Add New Product</h4>

    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" class="form-control" placeholder="Product Name">
    </div>

    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea class="form-control" rows="3" placeholder="Enter product description..."></textarea>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Price ($)</label>
        <input type="number" class="form-control" placeholder="e.g. 99.99">
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Stock</label>
        <input type="number" class="form-control" placeholder="e.g. 100">
      </div>
    </div>


    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">Category</label>
   <select class="form-select">
        <option disabled selected> Select Category </option>
        <option>Phones</option>
        <option>Laptops</option>
        <option>Accessories</option>
      </select>
    
    </div>
      <div class="col-md-6 mb-3">
        <label class="form-label">Image</label>
      <input type="text" class="form-control mb-2" placeholder="Image URL 1">
      </div>
    </div>

   
  
    <button type="submit" class="btn btn-primary w-100 mt-3">Save Product</button>

  </form>
</div>
