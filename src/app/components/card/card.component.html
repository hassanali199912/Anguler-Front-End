<div class="container mt-4" *ngIf="!isLoading; else loadingTpl">
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let product of products">
      <div class="card" style="width: 18rem; background-color: #f5f5f5">
        <img
          [src]="product.imageUrl || './2.PNG'"
          class="card-img-top img-fluid"
          [alt]="product.name"
          style="height: 180px; object-fit: contain; background-color: #ffffff"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text text-success fw-bold">
            Price: ${{ product.price }}
          </p>
          <div class="d-flex justify-content-between">
            <a class="btn btn-primary" [routerLink]="['/main/cart']">
              <i class="fas fa-shopping-cart me-1"></i> Add to cart
            </a>
            <!-- <a class="btn btn-outline-secondary" [routerLink]="['/main/details', product.id]"> -->
            <a
              class="btn btn-outline-secondary"
              [routerLink]="['/main/details', product.id]"
            >
              <i class="fas fa-eye"></i> Details
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="text-center mt-5">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
